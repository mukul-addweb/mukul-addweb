<!doctype html>
<html>

<head>
    <title>WAP to read a number and check whether it is prime or not.(using for loop)(can be div by 2)</title>
</head>

<body>
    <script>
        var a, i, j = 0;
        a = window.prompt("enter a number");
        for (i = 2; i < a; i++) {
            if (a % 2 == 0) {
                j++;
                break;
            }
        }
        if (j == 0)
            document.write(a + " is a Prime Number");
        else
            document.write(a + " is not a Prime Number");
    </script>
</body>


</html>

</body>

</html>
