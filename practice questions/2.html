<html>

<head>
    <title>WAP to convert total number of seconds into hours, minutes, and seconds</title>

</head>

<body>
    <script>
        function Hours(n) {
            var minutes, seconds;

            minutes = n * 60;
            seconds = n * 3600;

            document.write("Minutes = " + minutes + ", Seconds = " + seconds);
        }



        var n;
        n = window.prompt("enter a number")
        Hours(n);
        window.write(n);
    </script>

</body>

</html>
