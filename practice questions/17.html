<script>
    var n, i, sum = 0;
    n = 7;
    for (i = 1; i < n; i++) {
        r = n % i;
        if (r == 0) {
            sum = sum + i;
        }
    }
    if (sum == n) {
        document.write(n + " is perfect no.");
    } else {
        document.write(n + " is not perfect no.");
    }
</script>
