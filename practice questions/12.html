<!DOCTYPE html>


<html>

<head>
    <title>WAP to read a number and calculate factorial.(using for loop) </title>
</head>

<body>
    <script>
        function factorial(n) {

            if (n == 0 || n == 1) {
                return 1;

            } else {
                return n * factorial(n - 1);
            }
        }
        let n = 5;
        answer = factorial(n)


        document.write(answer);
    </script>
</body>

</html>
