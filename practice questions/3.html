<html>

<head>
    <title>WAP to read number of hours, minutes, and seconds and convert them into seconds</title>

</head>

<body>
    <script>
        function ConvertHours(n) {
            var minutes, seconds;

            minutes = n / 60;
            seconds = n / 3600;

            document.write("Minutes = " + minutes + ", Seconds = " + seconds);
        }



        var n;
        n = window.prompt("enter a number")
        ConvertHours(n);
        window.write(n);
    </script>

</body>

</html>
