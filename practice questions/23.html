<!DOCTYPE html>
<HTML>

<body>
    <script>
        var arr = prompt("enter elements:").split(",");
        var i, e = 0,
            o = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0)
                e++;
            else
                o++;
        }
        document.write("even no.: " + e + " odd no.: " + o);
    </script>
</body>

</HTML>
