<!DOCTYPE html>
<HTML>

<body>
    <script>
        var arr = prompt("enter elements:").split(",");
        var i, sum = 0;
        for (i = 0; i < arr.length; i++) {
            if (i % 2 == 0)
                sum = sum + parseInt(arr[i]);
        }
        document.write("sum of elements: " + sum);
    </script>
</body>

</HTML>
