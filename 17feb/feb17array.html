<!DOCTYPE html>
<html>

<head>

    <title>Read an array and print sum of its elements</title>
</head>

<body>
    <script>
        var array = [1, 2, 3, 4, 5];
        var sum = array.reduce(function(a, b) {
            return a + b;
        }, 0);

        document.write(sum);
    </script>
</body>

<html>

<head>
    <title>Read an array and count total no. of even and odd eliments.</title>
</head>

<body>
    <script>
        function CountingEvenOdd(arr, arr_size) {
            let even_count = 0;
            let odd_count = 0;


            for (let i = 0; i < arr_size; i++) {

                if (arr[i] & 1 == 1)
                    odd_count++;
                else
                    even_count++;
            }

            document.write("Number of even elements = " + even_count +
                "<br>" + "Number of odd elements = " + odd_count);
        }



        let arr = [2, 8, 4, 5, 6];
        let n = arr.length;


        CountingEvenOdd(arr, n);
    </script>

</body>
