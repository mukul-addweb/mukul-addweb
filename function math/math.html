<!DOCTYPE html>
<html>

<head>
    <title>math function</title>
</head>

<body>


    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.round(4.6);
        document.getElementById("demo1").innerHTML = Math.ceil(4.6);
        document.getElementById("demo2").innerHTML = Math.floor(4.6);
        document.getElementById("demo3").innerHTML = Math.trunc(4.6);
        document.getElementById("demo4").innerHTML = Math.sign(4.6);
        document.getElementById("demo5").innerHTML = Math.pow(2, 3);
        document.getElementById("demo6").innerHTML = Math.sqrt(64);
        document.getElementById("demo7").innerHTML = Math.abs(-4.6);
        document.getElementById("demo8").innerHTML = Math.min(6, 0, 3, 7, 1, 5);
        document.getElementById("demo9").innerHTML = Math.max(6, 0, 3, 7, 1, 5);
        document.getElementById("demo10").innerHTML = Math.sin(90 * Math.PI / 180);
        document.getElementById("demo11").innerHTML = Math.cos(90 * Math.PI / 180);
        document.getElementById("demo12").innerHTML = Math.E;
        document.getElementById("demo13").innerHTML = Math.PI;
        document.getElementById("demo14").innerHTML = Math.random();
        document.getElementById("demo15").innerHTML = Math.log(1);
    </script>

</body>

</html>
